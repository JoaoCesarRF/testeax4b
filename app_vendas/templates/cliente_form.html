<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://jcrf.tech/css/mystyle.css">
    <title>Cadastrar Cliente</title>
</head>
<body class="pagina">

    <div class="formulario">
        <form method="POST">
        {% csrf_token %}
        {{ cliente.as_p }}
        <button type="submit">Salvar</button>
        {% if cliente_dados %}
            <button type="submit"><a href="{% url 'clientes_delete' cliente_dados.cod_cliente %}">Remover</a></button>
        {% endif %}
        </form>
    </div>

</body>
</html>
