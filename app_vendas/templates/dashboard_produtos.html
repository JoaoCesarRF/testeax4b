<!doctype html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'app_vendas/css/mystyle.css' %}">
    <title>Dashboard Produtos</title>
</head>
<body class="pagina">
<div class="topnav">
  <a href="/">Home</a>
  <a href="{% url 'nova_venda' %}">Nova Venda</a>
  <a href="{% url 'cad_cliente' %}">Cadastrar Cliente</a>
  <a href="{% url 'cad_prod' %}">Cadastrar Produto</a>

</div>
<div class="corpo">
<h1>Dashboard</h1>

<h3>Produtos</h3>
<ul>
    {% for produto in produtos %}
    <li><a href="{% url 'produtos_update' produto.cod_produto %}"> cod-{{ produto.cod_produto }} </a>
         -  {{ produto.titulo }}  <b>{{ produto.preco }}
    </b></li>
    {% endfor %}

</ul>
</div>
</body>
</html>
