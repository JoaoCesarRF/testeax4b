<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ venda.as_p }}
        <button type="submit">Salvar</button>
        {% if venda_dados %}
            <button type="submit"><a href="{% url 'delete' venda_dados.cod_venda %}">Remover</a></button>
        {% endif %}
    </form>
</body>
</html>
